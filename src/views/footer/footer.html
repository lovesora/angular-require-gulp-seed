	<br>
	<div>{{ 'footer.title' | translate }}</div>
	<div>{{ 'footer.subtitle' | translate }}</div>
	<div>{{ 'footer.content' | translate }}</div>

	<select name="changeLang" id="changeLang" ng-model="language" ng-change="changeLanguage(language)">

		<option value="en">English</option>
	</select>
</div>
